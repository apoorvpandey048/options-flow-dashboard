services:
  # Backend API Service
  - type: web
    name: options-dashboard-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn -k eventlet -w 1 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      # DATA_PROVIDER intentionally unset here so runtime env controls provider selection
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: options-dashboard-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: "/*"
        destination: /index.html
